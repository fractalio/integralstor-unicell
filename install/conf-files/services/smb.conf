; This file has been programatically generated by the IntegralStor system. Do not modify it manually!

[global]
  server string = IntegralSTOR File server
  shadow: snapdir = .zfs/snapshot
  shadow: sort = desc
  shadow: format = zfs-auto-snap_%Y-%m-%d-%H%M
  vfs objects = acl_xattr
  map acl inherit = Yes
  store dos attributes = Yes
  nt acl support = Yes
  acl map full control = Yes
  reset on zero vc = yes
  log file = /var/log/smblog.vfs
  log level=1 acls:3 locking:3
  oplocks=yes
  ea support=yes
  level2 oplocks=yes
  posix locking=no
  load printers = no
  printing = bsd
  printcap name = /dev/null
  disable spoolss = yes
  map to guest = bad user
  idmap config *:backend = tdb
  workgroup = WORKGROUP
  idmap config *:range = 16777216-33554431
  acl allow execute always = on 


[system_logs]
  vfs objects = shadow_copy2
  inherit permissions = yes
  inherit acls = yes
  comment = Integralstor system logs share
  path = /var/log
  kernel share modes = no
  read only = yes
  browseable = no
